<!DOCTYPE html>
<html>
<head>
<title>
</title>
<style>
body {background-color:#ffffff;background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
.title {
    margin-top: 0cm; 
    margin-bottom: 0; 
    text-align: center;
    width: 21cm; 
    height: 3cm;
        }
.summary {
    display: table; 
    margin: 0 auto; 
    width: 21cm; 
    height: 3cm;
    background-color: lightgrey;
        }
.satelite-div {
    display: table; 
    margin: 0 auto; 
    width: 21cm; 
    height: 3cm; 
    padding: 0.25cm; 
    border: 2px dotted lightgray;
    margin-top: 0.25cm; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    font-weight: bold;
        }
.weather-div {
    display: table; 
    width: 21cm;
    border-spacing: 2px; 
    margin: 0 auto; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    border: 2px dotted lightgray;
    margin-top: 0.25cm;
        }
</style>
</head>
<body>

<div class="title">
<table style = "width:100%; vertical-align: bottom;">
    <tr>
        <td style="text-align: left">
            <h1 style="font-size: 40px; text-align: left; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">FireWatcher Report</h1>
        </td>
        <td style="text-align: right">
            <h1 style="font-size: 18px; text-align: right; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 200;">Generated on {{ timestamp }}</h1>
        </td>
    </tr>
</table>
</div>
<div class="summary">
    <table style = "width:100%; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: small; ">
        <tr style="font-weight: bold;">
            <th>Location Data</th>
            <th>Header2</th>
            <th>Header3</th>
        </tr>
        <tr style="text-align: center;">
            <td>Latitude: {{ latitude }}</td>
            <td>Smth goes here</td>
            <td>Smth goes here</td>
        </tr>
        <tr style="text-align: center;">
            <td>Longitude: {{ longitude }}</td>
            <td>Smth goes here</td>
            <td>Smth goes here</td>
        </tr>
    </table>
</div>
<div class="satelite-div">
    <div style="display: table-row;">
        <div style = "display: table-cell; text-align: center; margin-left: 0.75cm; margin-right: 0.75cm;"> {{ date_image_1 }} </div>
        <div style = "display: table-cell; text-align: center; margin-left: 0.75cm; margin-right: 0.75cm;"> {{ date_image_2 }} </div>
    </div>
    <div style="display: table-row; margin-bottom: 0cm;">
        <div style="display: table-cell; text-align: center; margin-left: 0.75cm; margin-right: 0.75cm;"> <img src="data:image/png;base64,{{ satelite_1 }}" width="270px" height = "270px"> </div>
        <div style="display: table-cell; text-align: center; margin-left: 0.75cm; margin-right: 0.75cm;"> <img src="data:image/png;base64,{{ satelite_2 }}" width="270px" height = "270px"> </div>
</div>
    <div style="display: table-row; margin-top: 0cm;">
        <div style="display: table-cell; text-align: center; margin-left: 0.75cm; margin-right: 0.75cm;"> <img src="data:image/png;base64,{{ satelite_1_color }}" width="300px" height = "150px"> </div>
        <div style="display: table-cell; text-align: center; margin-left: 0.75cm; margin-right: 0.75cm;"> <img src="data:image/png;base64,{{ satelite_2_color }}" width="300px" height = "150px"> </div>
    </div>
</div>
<div class="weather-div">
    <div style="display: table-row; text-align: center; margin-top: 0cm; margin-bottom: 0cm">
        <div style="display: table-cell;"> <img src="data:image/png;base64,{{ temp_chart }}" width="270px" height = "270px"> </div>
        <div style="display: table-cell;"> <img src="data:image/png;base64,{{ rain_chart }}" width="270px" height = "270px"> </div>
</div>
    <div style="display: table-row; text-align: center; margin-top: 0cm; margin-bottom: 0cm">
        <div style="display: table-cell;"> <img src="data:image/png;base64,{{ sunlight_chart }}" width="270px" height = "270px"> </div>
        <div style="display: table-cell;"> <img src="data:image/png;base64,{{ wind_chart }}" width="270px" height = "270px"> </div>
    </div>
</div>
</body>
</html>
