<!DOCTYPE html>
<html>

<head>
  <style>
    .title {
      text-align: center;
      font-family: "Times New Roman";
      font-weight: bold;
      text-decoration: underline;
      font-size: 6ch;
      margin-top: 2ch;
    }
    .subtitle {
      text-align: center;
      font-family: "Times New Roman";
      font-style: italic;
      font-size: 3ch;
      margin-top: 1ch;
    }
    .general_info {
      display: flex;
      justify-content: center;
      margin-top: 4ch;
      font-size: 3ch;
      text-align: center;
    }
    #coords {
      margin-right: 3ch;
      padding: 1ch 1ch 1ch 1ch;
      border-style: solid;
      border-radius: 10px;
      border-color: rgb(66, 66, 66);
    }
    #risk_index {
      margin-left: 3ch;
      font-weight: bold;
      padding: 1ch 1ch 1ch 1ch;
      border-style: solid;
      border-radius: 10px;
      border-color: rgb(66, 66, 66);
    }
    #sat_data_container {
      display: flex;
      justify-content: center;
    }
    .sat_data {
      display: inline-flex;
      justify-content: center;
      margin-top: 3ch;
      padding: 1ch 1ch 0 1ch;
      border-style: solid;
      border-radius: 10px;
      border-color: rgb(66, 66, 66);
    }
    .sat_img_col {
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: flex-start;
    }
    #left_col {
      margin-right: 3ch;
    }
    #right_col {
      margin-left: 3ch;
    }
    #weather_data_container {
      display: flex;
      justify-content: center;
    }
    .weather_data {
      display: flex;
      justify-content: center;
      margin-top: 3ch;
      padding: 1ch 1ch 0 1ch;
      border-style: solid;
      border-radius: 10px;
      border-color: rgb(66, 66, 66);
    }
    .chart_col {
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: flex-start;
    }
  </style>
</head>

<body>
  <div class="title">
    FireWatcher report
  </div>
  <div class="subtitle">
    generated on {{ timestamp }}
  </div>

  <div class="general_info">
    <div id="coords">
      Latitude: {{ lat }}<br>
      Longitude: {{ lon }}
    </div>
    <div id="risk_index">
      Wildifire risk<br>
      {{ risk_index }}%
    </div>
  </div>

  <div id="sat_data_container">
    <div class="sat_data">
      <div class="sat_img_col" id="left_col">
        <div style="font-style: italic; font-weight: bold;">
          {{ date_image_2 }}
        </div>
        <div>
          <img src="data:image/png;base64,{{ sat_img_2 }}" width="320" height="320">
        </div>
        <div>
          <img src="data:image/svg+xml;base64,{{ sat_col_2 }}" width="320" height="160">
        </div>
      </div>
      <div class="sat_img_col" id="right_col">
        <div style="font-style: italic; font-weight: bold;">
          {{ date_image_1 }}
        </div>
        <div>
          <img src="data:image/png;base64,{{ sat_img_1 }}" width="320" height="320">
        </div>
        <div>
          <img src="data:image/svg+xml;base64,{{ sat_col_1 }}" width="320" height="160">
        </div>
      </div>
    </div>
  </div>

  <div id="weather_data_container">
    <div class="weather_data">
      <div class="chart_col" id="left_col">
        <img src="data:image/svg+xml;base64,{{ temp_chart }}" width="320" height="240">
        <img src="data:image/svg+xml;base64,{{ rain_chart }}" width="320" height="240">
      </div>
      <div class="chart_col" id="right_col">
        <img src="data:image/svg+xml;base64,{{ sunlight_chart }}" width="320" height="240">
        <img src="data:image/svg+xml;base64,{{ wind_chart }}" width="320" height="240">
      </div>
    </div>
  </div>
</body>

</html>
